<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triki Ninja</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
      

    <link rel="stylesheet" href="./css/main.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            animation: {
                'spin-slow': 'spin 10s linear infinite',
                'progress': 'progress 6s linear',
            },
            rotate: {
                '45-negative': '-45deg',
            },
            colors: {
              'whitee': {
                'dark': '#00000082',
                'main': '#dc4751',
                'normal': '#8a8a8a',
              },
              'beige': '#fff1e5',
              'redCard': '#F00',
              'blueCard': '#0BF',
              'vinotinto': '#8E2E2E',
              'trikibox': '#904747'
            },
            borderRadius: {
              'card': '40px',
            },
            fontFamily: {
              montserrat: ['"Montserrat"', "sans-serif"],
            },
            }
          }
        }
    </script>
</head>
<body class="w-svw h-svh overflow-hidden font-montserrat">
    
  <!-- First Screen -->
    <div id='mainApp' data-window="mainApp" class="absolute w-full h-full bg-[url('./img/main_menu.png')] bg-cover bg-no-repeat bg-center size-full">
      <div id="Logo" class="w-4/12 mx-0 my-0 mx-auto my-56 ">
        <img src="./img/logo.png" alt="">
      </div>
      <div class="absolute left-0 right-0 w-fit px-8 py-2 bg-orange-100 border-orange-100 border-4 text-2xl rounded-full font-extrabold font-montserrat text-orange-900 text-center m-auto -my-40 cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-4" id="playBtn">PLAY</div>
    </div>

    <!-- MODE SELECTION -->
    <div id="secondScreen" data-window="mainMenu" class="hidden absolute w-full h-full bg-[url('./img/partySelect.png')] bg-cover bg-top bg-no-repeat bg-center size-full">
      <div class="home-btn absolute cursor-pointer font-extrabold text-white uppercase text-left text-lg mt-40 ml-96"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#FFF1E5" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
      </svg></div>
        <div id="btnsContainer" class="absolute w-fit h-fit left-0 right-0 top-0 bottom-0 m-auto">
            <div id="singlePlayerBtn" class="px-8 py-3 w-72 mx-0 my-8 m-auto bg-orange-100 border-orange-100 border-4 text-2xl rounded-3xl font-extrabold font-montserrat text-orange-900 text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-4 uppercase">Singleplayer</div>
            <div id="MultiBtn" class="px-8 py-3 w-72 mx-0 my-8 m-auto bg-orange-100 border-orange-100 border-4 text-2xl rounded-3xl font-extrabold font-montserrat text-orange-900 text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-4 uppercase">Multiplayer</div>
            <!-- <div id="LocalMultiBtn" class="px-3 py-3 w-72 mx-0 my-8 m-auto bg-orange-100 border-orange-100 border-4 text-lg rounded-3xl font-extrabold font-montserrat text-orange-900 text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-4 uppercase">Local Multiplayer</div> -->
            <div id="Credits" class="px-8 py-3 w-72 mx-0 my-8 m-auto bg-orange-100 border-orange-100 border-4 text-2xl rounded-3xl font-extrabold font-montserrat text-orange-900 text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-4 uppercase">GitHub Repo</div>
        </div>
    </div>

    <!-- NAME SELECTION -->

    <div id="nameScreen" class="hidden absolute w-full h-full bg-[url('./img/nameSelect.png')] bg-cover bg-no-repeat bg-center size-full">
      <div class="home-btn absolute cursor-pointer font-extrabold text-white uppercase text-left text-lg mt-40 ml-96"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#FFF1E5" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
      </svg></div>
      <div id="btnsContainer" class="absolute w-fit h-fit left-0 right-0 top-0 bottom-0 m-auto items-center">
          <div id="singleTitle" class="text-4xl -mt-24 rounded-3xl font-extrabold font-montserrat text-white text-center uppercase">Your Name</div>
          <input type="text" name="name" id="name" class="w-full px-8 py-3 my-4 bg-orange-100 text-orange-900 rounded-full text-2xl rounded-3xl focus:scale-110 text-center font-bold focus:outline-none outline-none duration-500">
          <div id='nameSubmit' class="absolute left-0 right-0 my-12 px-8 py-1 bg-orange-100 border-orange-100 border-2 text-2xl rounded-3xl font-extrabold font-montserrat text-orange-900 text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-2 uppercase">Start!</div>
          
      </div>
    </div>


    <!-- SELECT OR CREATING ROOM -->
    <div id="roomScreen" class="hidden absolute w-full h-full bg-[url('./img/nameSelect.png')] bg-cover bg-no-repeat bg-center size-full">
      <div class="home-btn absolute cursor-pointer font-extrabold text-white uppercase text-left text-lg mt-40 ml-96"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#FFF1E5" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
      </svg></div>
      <div id="btnsContainer" class="absolute w-fit h-fit left-0 right-0 top-0 bottom-0 m-auto items-center">
          <div id="joinRoom" class="text-3xl -mt-52 rounded-3xl font-extrabold font-montserrat text-white text-center uppercase">Join Room</div>
          <input type="text" id="roomId" class="w-full px-8 py-3 my-4 bg-orange-100 text-orange-900 rounded-full text-2xl rounded-3xl focus:scale-110 text-center font-bold focus:outline-none outline-none duration-500 placeholder:text-orange-500 placeholder:opacity-30" placeholder="Enter Room ID">
          <div id="Join" class="absolute left-0 right-0 my-24 px-8 py-1 bg-orange-100 border-orange-100 border-2 text-2xl rounded-3xl font-extrabold font-montserrat text-orange-900 text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-2 uppercase">Join Room</div>
          <div class="w-full h-0.5 opacity-100 leading-10 text-xl opacity-85 text-white absolute my-36 text-center uppercase font-bold"> Or </div>
          <div id="Create" class="absolute left-0 right-0 my-72 px-8 py-1 bg-orange-100 border-orange-100 border-2 text-2xl rounded-3xl font-extrabold font-montserrat text-orange-900 text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-2 uppercase">Create room</div>
          
      </div>
    </div>
  

    <!-- GAME -->

   <div id='gamePanel' class="hidden absolute w-full h-full bg-[url('./img/game1.png')] bg-cover bg-no-repeat bg-center size-full">
      <div id="matchStarter" class="absolute w-full h-full bg-black/75 z-10">
        <div id="textMatch" class="cursor-default w-full text-center mt-[45vh] text-4xl font-extrabold text-white uppercase"><span id="messages">Loading Match</span><span id="dots">...</span></div>
      </div>
      <div id="Logo" class="w-52 mx-0 my-0 mx-auto mt-16">
        <img src="./img/logo.png" alt="">
      </div>
      <div class="absolute flex flex-row flex-nowrap w-7/12 h-4/6 left-0 right-0 m-auto justify-evenly">
          <div class="player1 mt-auto mb-auto">
            <!-- <div class=" absolute font-extrabold text-white uppercase text-left text-lg -mt-40 ml-10 cursor-default">00:00</div> -->
            <!-- <div class="home-btn absolute cursor-pointer font-extrabold text-white uppercase text-left text-lg -mt-40"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#FFF1E5" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
              <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
            </svg></div> -->
              <div id="player1Name" class="text-2xl w-full text-center font-extrabold text-beige cursor-default uppercase">PLAYER 1</div>
              <div class="my-2 w-48 h-2/5 bg-beige border-8 rounded-card border-redCard">
                <img src="./img/ply1.png" class="ml-auto mr-auto translate-x-2" alt="">
                <div class="font-extrabold uppercase text-vinotinto text-xl text-center -mt-2 cursor-default"><span id="wins-1">0</span> Wins</div>
                <div class="w-full h-2 mt-3 bg-redCard"></div>
                  <svg class="ml-auto mr-auto my-1" width="75" height="72" viewBox="0 0 75 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M70 36C70 52.9304 55.6436 67 37.5 67C19.3564 67 5 52.9304 5 36C5 19.0696 19.3564 5 37.5 5C55.6436 5 70 19.0696 70 36Z" fill="#FFF1E5" stroke="#FF0000" stroke-width="10"/>
                    </svg>
              </div>
              <!-- <div class="font-extrabold text-white uppercase text-center text-lg cursor-default">Your turn!</div> -->
          </div>
          <div id="board" class="bg-beige w-3/6 h-5/6 mx-10 px-16 py-16 mt-auto mb-auto rounded-card">
              <div class="w-full h-full flex flex-row flex-wrap" id="tic-board">
                  <!-- First Row -->
                  <!-- data-x and data-y to create a coords system -->
                  <div id="box-0-0" data-x="0" data-y="0" data-marked="false" class="triki-box w-1/3 h-1/3 border-r-4 border-b-4 border-trikibox cursor-pointer"></div>
                  <div id="box-1-0" data-x="1" data-y="0" data-marked="false" class="triki-box w-1/3 h-1/3 border-b-4 border-trikibox cursor-pointer"></div>
                  <div id="box-2-0" data-x="2" data-y="0" data-marked="false" class="triki-box w-1/3 h-1/3 border-l-4 border-b-4 border-trikibox cursor-pointer"></div>
                  <!-- Second Row -->
                  <div id="box-0-1" data-x="0" data-y="1" data-marked="false" class="triki-box w-1/3 h-1/3 border-r-4 border-trikibox cursor-pointer"></div>
                  <div id="box-1-1" data-x="1" data-y="1" data-marked="false" class="triki-box w-1/3 h-1/3 border-trikibox cursor-pointer"></div>
                  <div id="box-2-1" data-x="2" data-y="1" data-marked="false" class="triki-box w-1/3 h-1/3 border-l-4 border-trikibox cursor-pointer"></div>
                  <!-- Third Row -->
                  <div id="box-0-2" data-x="0" data-y="2" data-marked="false" class="triki-box w-1/3 h-1/3 border-r-4 border-t-4 border-trikibox cursor-pointer"></div>
                  <div id="box-1-2" data-x="1" data-y="2" data-marked="false" class="triki-box w-1/3 h-1/3 border-t-4 border-trikibox cursor-pointer"></div>
                  <div id="box-2-2" data-x="2" data-y="2" data-marked="false" class="triki-box w-1/3 h-1/3 border-l-4 border-t-4 border-trikibox cursor-pointer"></div>
              </div>
              <div id="mainText" class="cursor-default w-full text-center mt-24 text-4xl font-extrabold text-white uppercase"></div>
          </div>
          <div class="player2 mt-auto mb-auto">
            <div id="player2Name" class="text-2xl w-full text-center font-extrabold text-beige cursor-default uppercase">PLAYER 2</div>
            <div class="my-2 w-48 h-2/5 bg-beige border-8 rounded-card border-blueCard">
              <img src="./img/ply2.png" class="ml-auto mr-auto" alt="">
              <div class="font-extrabold uppercase text-vinotinto text-xl text-center -mt-2 cursor-default"><span id="wins-2">0</span> Wins</div>
              <div class="w-full h-2 mt-3 bg-blueCard"></div>
              <svg class="ml-auto mr-auto my-1" width="63" height="63" viewBox="0 0 63 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.57974 61.312L7.93329 61.6655L8.28685 61.312L31.5 38.0989L54.7131 61.312L55.0666 61.6655L55.4202 61.312L61.3118 55.4203L61.6654 55.0667L61.3118 54.7132L38.0987 31.5001L61.3118 8.28697L61.6654 7.93341L61.3118 7.57986L55.4202 1.68819L55.0666 1.33464L54.7131 1.68819L31.5 24.9013L8.28685 1.68819L7.93329 1.33464L7.57974 1.68819L1.68807 7.57986L1.33452 7.93341L1.68807 8.28697L24.9012 31.5001L1.68807 54.7132L1.33452 55.0667L1.68807 55.4203L7.57974 61.312Z" fill="#00BBFF" stroke="#00BBFF"/>
              </svg>                
            </div> 
            <!-- <div class="font-extrabold text-white uppercase text-center text-lg cursor-default">Thinking...</div> -->
          </div>
      </div>
    </div>

    <div id='winnerScreen' class="hidden absolute w-full h-full bg-[url('./img/game1.png')] bg-cover bg-no-repeat bg-center size-full">
      <div id="Logo" class="w-52 mx-0 my-0 mx-auto mt-16">
        <img src="../img/logo.png" alt="">
      </div>

    
      <div class="absolute flex flex-row flex-nowrap w-7/12 h-4/6 left-0 right-0 m-auto justify-evenly">
          <div class="player1 mt-auto mb-auto">
            <!-- Spacing -->
          </div>
          <div id="board" class="bg-beige/70 w-2/6 h-5/6 mx-10 px-10 py-16 mt-auto mb-auto rounded-card">
                <div id="winnerName" class="winnertext text-2xl w-full text-center font-extrabold text-beige cursor-default uppercase">Player 2</div>
                <div class=""><img class="w-5/6 ml-auto mr-auto translate-x-4" src="./img/ply2.png" id="winnerImg" alt=""></div>
                <div class="font-extrabold text-vinotinto text-center text-4xl -mt-5 uppercase">WINNER</div>

                <div id="dragonWarrior" class="font-extrabold w-full text-vinotinto text-center text-xl uppercase text-white">A real dragon warrior</div>
                <div class="mr-auto ml-auto mt-5 w-fit px-5 py-1 bg-orange-100 border-orange-100 border-2 text-lg rounded-3xl font-extrabold font-montserrat text-redCard text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-2 uppercase">
                  <span id="wins">1</span> Win <br> <span id="defeats">0</span> Defeats
                </div>                
          </div>
          <div class="player2 mt-auto mb-auto">
            <!-- Spacing -->
          </div>
      </div>
      <div class="absolute flex flex-row bottom-24 left-2/4 -translate-x-2/4 justify-between">
        <div id="menuBtn" class="px-2 py-3 w-44 mx-4 my-8 m-auto bg-orange-100 border-orange-100 border-4 text-xl rounded-3xl font-extrabold font-montserrat text-orange-900 text-center cursor-default hover:cursor-pointer transition duration-500 hover:scale-125 hover:border-solid hover:border-orange-900 hover:border-4 uppercase">Menu</div>
      </div>
    </div>
    
    <div class="absolute w-full h-full -z-10 bg-black"></div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
